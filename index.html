<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Inicial</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container-fluid">
    <h1> Projeto Inicial</h1> 
  <div>
    <h4> Aula de DSA2</h4>
    <form>
    <div class="mb-3">
      <label for="nome">Digite seu nome:</label>
    <input type="text" id="nome" name="nome"
    placeholder="Digite seu nome...">
    </div>
    <div class="mb-3">
      <label for="nome">Email:</label>
    <input type="text" id="email" name="email"
    placeholder="Digite seu email...">
    </div>
    <div class="mb-3">
      <label for="nome">Digite seu Telefone:</label>
    <input type="text" id="Telefone" name="Telefone"
    placeholder="Digite seu Telefone...">
    </div>
    <div class="mb-3">
      <label for="nome">Digite seu CEP:</label>
    <input type="text" id="CEP" name="CEP"
    placeholder="Digite seu CEP...">
    </div>
    <div class="mb-3">
      <label for="nome">Digite seu Logradouro:</label>
    <input type="text" id="Logradouro" name="Logradouro"
    placeholder="Digite seu Logradouro...">
    </div>
    <div class="mb-3">
      <label for="nome">Digite seu número:</label>
    <input type="text" id="número" name="número"
    placeholder="Digite seu número...">
    </div>
    <div class="mb-3">
      <label for="nome">Digite seu compl:</label>
    <input type="text" id="complemento" name="complemento"
    placeholder="Digite seu complemento...">
    </div>
    <div class="mb-3">
      <label for="nome">Digite seu bairro:</label>
    <input type="text" id="bairro" name="bairro"
    placeholder="Digite seu bairro ...">
    </div>
    <div class="mb-3">
      <label for="nome">Digite seu estado:</label>
    <input type="text" id="estado" name="estado"
    placeholder="Digite seu estado...">
    </div>
    
    <input type="button" value="Clique aqui..."  class="btn-primary" id="botao" 
     name="botao" >
    </form>
    <div class="m-2 p-3 text-center" id="saida-de-dados" >

  </div>
  </div>
    <script src="scripts.js" ></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
